<!DOCTYPE html>
<html>

<head>
    <title>ytn by stark</title>
    <link rel="stylesheet" type="text/css" href="ytn.css">
</head>

<body>
    <div id="popup">
        <div id="topdiv"> 
            <input class="tdin" id="timerin" title="timer (in minutes)" type="number"/>
            <input class="tdin" id="timerisin" title="timer" type="number" disabled/>
            <input class="tdin" id="timersetin" title="set timer" type="image" src="../img/clockok.svg" />
            <input class="tdin" id="reloadin" title="reload" type="image" src="../img/reloadok.svg" />
            <input class="tdin" id="resetin" title="turn on/off (click reload once reactivated)" type="image" src="../img/resetok.svg" />

            <span id="fetchstatus"></span>
        </div>
        <div id="xdlol">
        </div>
        <div id="log">
        </div>
    </div>
</body>

<script src="popup.js"></script>

</html>
